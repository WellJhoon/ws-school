<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">fullname</th>
        <th scope="col">Last</th>
        <th scope="col">Role Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.fullName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.roleId}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
